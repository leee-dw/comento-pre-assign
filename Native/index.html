<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <style>
    .contents {
      display: inline-block;
      width: 250px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>

<body>

  <main role="main" class="main-view container">
    <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
      style="background:rgba(0,0,0,0.7)">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">필터</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span class="close close-btn" aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <!--  -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn save-btn btn-primary">저장</button>
          </div>
        </div>
      </div>
    </div>



    <div class="row filter-section" style="margin: 80px auto 20px">
      <div class="col-6">
        <button type="button" class="filter-btn btn btn-primary" data-toggle="modal" data-target="#exampleModal">필터</button>
      </div>
      <div class="col-1 sort-filter asc-sort" style="cursor: pointer;">오름차순</div>
      <div class="col-1 sort-filter desc-sort" style="cursor: pointer;">내림차순</div>
    </div>
    <div class="article-section">

    </div>
  </main>
  <script src="./node_modules/axios/dist/axios.min.js"></script>
  <script src="./src/js/app.js"></script>
</body>

</html>
